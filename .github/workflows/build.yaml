name: Build Jellyfin Plugin

on:
  push:
    tags:
      - 'v*' # Startet nur, wenn du einen Tag wie v1.0.0 pushst

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build Release
        run: dotnet build --configuration Release

      - name: Prepare Release ZIP
        run: |
          mkdir release
          # Wir kopieren die DLL aus dem Build-Ordner
          cp bin/Release/net8.0/Jellyfin.Plugin.Ratings.dll release/
          cd release
          # Zippen (ohne die ratings.js, da wir die ja extern laden wollen!)
          zip -r jellyfin-ratings.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/jellyfin-ratings.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
