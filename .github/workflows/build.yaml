name: Build Jellyfin Plugin

on:
  push:
    tags:
      - 'v*' # Startet nur bei Tags wie v1.0.0

permissions:
  contents: write # WICHTIG: Erlaubt dem Roboter das Hochladen von Releases

env:
  # FINAL FIX: Diese Umgebungsvariable global setzen, um NU1302 zu umgehen.
  DOTNET_NUGET_ALLOW_INSECURE_HTTP_SOURCES: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build Release
        run: dotnet build --configuration Release

      - name: Prepare Release ZIP (Deterministic)
        run: |
          mkdir release
          # Kopiert die fertige DLL in den release-ordner
          cp bin/Release/net8.0/Jellyfin.Plugin.Ratings.dll release/
          cd release
          # FIX: Zippt den Inhalt DETERMINISTISCH (-X schlie√üt Metadaten/Zeitstempel aus)
          zip -rX jellyfin-ratings.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/jellyfin-ratings.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
