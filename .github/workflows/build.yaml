name: Build Jellyfin Plugin

on:
  push:
    tags:
      - 'v*' # Startet nur bei Tags wie v1.0.0

permissions:
  contents: write # WICHTIG: Erlaubt dem Roboter das Hochladen von Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build Release
        env:
          # FIX: Diese Umgebungsvariable erzwingt die Erlaubnis für HTTP-Quellen,
          # wodurch der NU1302 Fehler umgangen wird (finaler Fix).
          DOTNET_NUGET_ALLOW_INSECURE_HTTP_SOURCES: 1
        run: dotnet build --configuration Release

      - name: Prepare Release ZIP (Deterministic)
        run: |
          mkdir release
          # Kopiert die fertige DLL in den release-ordner
          cp bin/Release/net8.0/Jellyfin.Plugin.Ratings.dll release/
          cd release
          # FIX: Zippt den Inhalt DETERMINISTISCH (-X schließt Metadaten/Zeitstempel aus)
          zip -rX jellyfin-ratings.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/jellyfin-ratings.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
